	</div>
	<script>
	let enemy1 =  document.querySelectorAll(".enemy1")
	let enemy2 =  document.querySelectorAll(".enemy2")
	let enemy3 =  document.querySelectorAll(".enemy3")
	let score = 0
	let func = function(arg) { //функция с аргумент
		score = score + arg
		document.querySelector(".score").innerHTML = score;
	}
	let timer = function(){
			if (  score >= 100  ) {//условие
		alert("успел")
		} else {
			alert("не успел, попробуй снова")
		}
		
		for(let index = 0; index<6; index = index + 1){
				enemy1[index].style.display = "none"
		}
		for(let index = 0; index<4; index = index + 1){
				enemy2[index].style.display = "none"
		}
		for(let index = 0; index<5; index = index + 1){
				enemy3[index].style.display = "none"
		}
		document.querySelector(".img").style.backgroundImage = "url(died.jpg)"
		document.querySelector(".img").style.backgroundSize = "100% 100%"
	}
	setTimeout(timer,4000)
	for(let index = 0; index<6; index = index + 1){
		enemy1[index].onclick = function(){	
			func(10)
			enemy1[index].style.display = "none"
		}
	}
	for(let index = 0; index<4; index = index + 1){
		enemy2[index].onclick = function(){	
			func(20)
			enemy2[index].style.display = "none"
		}
	}
	for(let index = 0; index<5; index = index + 1){
		enemy3[index].onclick = function(){	
			func(30)
			enemy3[index].style.display = "none"
		}
	}
	</script>
